<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Block or Inline</title>
<style>
  /* Styles remain the same */
  .block {
    display: block;
  }
  .inline {
    display: inline;
  }
</style>
</head>
<body>
<div>
  <!-- Button -->
  <div>
    <button data-ns-test="block-inline-button" class="inline">Test1</button>
    <button data-ns-test="block-inline-button" class="inline">Test2</button>
    <span>Answer: Inline</span>
  </div>
  
  <!-- Div -->
  <div>
    <div data-ns-test="block-inline-div" class="block">Test1</div>
    <div data-ns-test="block-inline-div" class="block">Test2</div>
    <span>Answer: Block</span>
  </div>
  
  <!-- Span -->
  <div>
    <span data-ns-test="block-inline-span" class="inline">Test1</span>
    <span data-ns-test="block-inline-span" class="inline">Test2</span>
    <span>Answer: Inline</span>
  </div>
  
  <!-- Paragraph -->
  <div>
    <p data-ns-test="block-inline-p" class="block">Test1</p>
    <p data-ns-test="block-inline-p" class="block">Test2</p>
    <span>Answer: Block</span>
  </div>
  
  <!-- Input -->
  <div>
    <input type="text" data-ns-test="block-inline-input" class="inline" value="Test1">
    <input type="text" data-ns-test="block-inline-input" class="inline" value="Test2">
    <span>Answer: Inline</span>
  </div>
  
  <!-- Cite -->
  <div>
    <cite data-ns-test="block-inline-cite" class="inline">Test1</cite>
    <cite data-ns-test="block-inline-cite" class="inline">Test2</cite>
    <span>Answer: Inline</span>
  </div>
  
  <!-- Code -->
  <div>
    <code data-ns-test="block-inline-code" class="inline">Test1</code>
    <code data-ns-test="block-inline-code" class="inline">Test2</code>
    <span>Answer: Inline</span>
  </div>
  
  <!-- Heading -->
  <div>
    <h1 data-ns-test="block-inline-h1" class="block">Test1</h1>
    <h1 data-ns-test="block-inline-h1" class="block">Test2</h1>
    <span>Answer: Block</span>
  </div>
  
  <!-- Superscript -->
  <div>
    <sup data-ns-test="block-inline-sup" class="inline">Test1</sup>
    <sup data-ns-test="block-inline-sup" class="inline">Test2</sup>
    <span>Answer: Inline</span>
  </div>
  
  <!-- Subscript -->
  <div>
    <sub data-ns-test="block-inline-sub" class="inline">Test1</sub>
    <sub data-ns-test="block-inline-sub" class="inline">Test2</sub>
    <span>Answer: Inline</span>
  </div>
</div>
</body>
</html>
