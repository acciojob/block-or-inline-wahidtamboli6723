<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Block or Inline</title>
<style>
  [data-ns-test="block-inline-button"],
  [data-ns-test="block-inline-div"],
  [data-ns-test="block-inline-p"],
  [data-ns-test="block-inline-h1"] {
    display: block;
  }

  [data-ns-test="block-inline-span"],
  [data-ns-test="block-inline-input"],
  [data-ns-test="block-inline-cite"],
  [data-ns-test="block-inline-code"],
  [data-ns-test="block-inline-sup"],
  [data-ns-test="block-inline-sub"] {
    display: inline;
  }
</style>
</head>
<body>
<div>
  <button data-ns-test="block-inline-button">Block</button>
  <button data-ns-test="block-inline-button">Inline</button>
  <div data-ns-test="block-inline-div">Block</div>
  <div data-ns-test="block-inline-div">Inline</div>
  <span data-ns-test="block-inline-span">Block</span>
  <span data-ns-test="block-inline-span">Inline</span>
  <p data-ns-test="block-inline-p">Block</p>
  <p data-ns-test="block-inline-p">Inline</p>
  <input type="text" data-ns-test="block-inline-input">
  <input type="text" data-ns-test="block-inline-input">
  <cite data-ns-test="block-inline-cite">Block</cite>
  <cite data-ns-test="block-inline-cite">Inline</cite>
  <code data-ns-test="block-inline-code">Block</code>
  <code data-ns-test="block-inline-code">Inline</code>
  <h1 data-ns-test="block-inline-h1">Block</h1>
  <h1 data-ns-test="block-inline-h1">Inline</h1>
  <sup data-ns-test="block-inline-sup">Block</sup>
  <sup data-ns-test="block-inline-sup">Inline</sup>
  <sub data-ns-test="block-inline-sub">Block</sub>
  <sub data-ns-test="block-inline-sub">Inline</sub>
</div>
</body>
</html>
